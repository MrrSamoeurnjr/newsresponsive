<!-- <p>topheading works!</p> -->
<div class="container mt-5">
    <h4>Top heading</h4>
    <div class="row">
        <div *ngFor="let d of toheadingDisplay" class="col-lg-3">
            <div class="box">
                <img src="{{d.urlToImage}}" width="100%" alt="">
                <h5>{{d.title}}</h5>
                <a href="{{d.url}}" target="_blank" class="btn btn-dark btn-sm mt-2">Read more</a>
            </div>
        </div>
    </div>
</div>
