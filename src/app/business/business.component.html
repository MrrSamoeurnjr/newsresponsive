<div class="container mt-5">
    <h4>Top heading</h4>
    <div class="row">
        <div *ngFor="let k of businessDisplayData" class="col-lg-3">
            <div class="box">
                <img src="{{k.urlToImage}}" width="100%" alt="">
                <h5>{{k.title}}</h5>
                <a href="{{k.url}}" target="_blank" class="btn btn-dark btn-sm mt-2">Read more</a>
            </div>
        </div>
    </div>
</div>
