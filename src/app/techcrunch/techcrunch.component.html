<div class="container mt-5">
    <h4>Top heading</h4>
    <div class="row">
        <div *ngFor="let h of topcrunechDisplayData" class="col-lg-3">
            <div class="box">
                <img src="{{h.urlToImage}}" width="100%" alt="">

                <a href="{{h.url}}" target="_blank" class="btn btn-dark btn-sm mt-2">Read more</a>
            </div>
        </div>
    </div>
</div>
